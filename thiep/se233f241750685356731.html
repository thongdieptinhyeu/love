<script>  const msg = '"Ch√∫c anh Thanh thi th·∫≠t t·ªët v√† ƒë·∫≠u nguy·ªán v·ªçng 1 nh∆∞ mong ∆∞·ªõc nh√©! Mong anh lu√¥n gi·ªØ ƒë∆∞·ª£c s·ª± t·ª± tin, b√¨nh tƒ©nh v√† th·ªÉ hi·ªán h·∫øt s·ª©c m√¨nh trong t·ª´ng m√¥n thi. Th√†nh c√¥ng ch·∫Øc ch·∫Øn s·∫Ω ƒë·∫øn v·ªõi ng∆∞·ªùi n·ªó l·ª±c nh∆∞ anh. C·ªë l√™n anh nh√©!"';</script>
<script>

  const speed = 60;
  let i = 0;

  function typeWriter() {
    const container = document.getElementById("typewriter");
    let spanEls = container.getElementsByClassName("line");

    if (spanEls.length === 0) {
      const firstSpan = document.createElement("span");
      firstSpan.className = "line";
      container.appendChild(firstSpan);
      spanEls = container.getElementsByClassName("line");
    }

    if (i < msg.length) {
      const char = msg.charAt(i);
      if (char === '\n') {
        const newSpan = document.createElement("span");
        newSpan.className = "line";

      } else {
        const lastSpan = spanEls[spanEls.length - 1];
        lastSpan.textContent += char;
      }
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  document.getElementById("clover").onclick = () => {
    document.getElementById("clover").style.display = "none";
    document.getElementById("hint").style.display = "none";

    const card = document.getElementById("card");
    card.classList.add("show");

    document.getElementById("musicBtn").style.display = "block";
    music.play();
    musicBtn.classList.add("rotating");
    isPlaying = true;

    setInterval(createHeart, 300);
    setTimeout(typeWriter, 2000);
  };

  const music = document.getElementById("bgmusic");
  const musicBtn = document.getElementById("musicBtn");
  let isPlaying = false;

  musicBtn.onclick = function () {
    if (isPlaying) {
      music.pause();
      musicBtn.classList.remove("rotating");
    } else {
      music.play();
      musicBtn.classList.add("rotating");
    }
    isPlaying = !isPlaying;
  };
</script>
