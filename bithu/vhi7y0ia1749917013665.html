<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gửi Trần Thị Thuỳ Linh</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/guiyeuthuong/love/main/uploads/1749688410048_favicon.webp">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2.css">
</head>
<body>
<span style="font-family: Lobster;"></span>
<textarea id="noidung" style="display:none;">Gửi lời đến cậu. Tớ không biết chúng mình sẽ đi được với nhau đến bao lâu nhưng mà tớ mong được yêu cậu lâu nhất có thể. Lần này tớ suy nghĩ kĩ rồi, không bị mắc sai lầm như lần trước nữa, mong cậu tin tớ, tớ sẽ dùng thời gian để chứng minh ạ. Yêu cậu ❤️</textarea>
<input type="hidden" id="chuky" value="Trần Duy Linh">
<input type="hidden" id="linkanh" value="https://raw.githubusercontent.com/thongdiepyeuthuong/love/main/uploads/1749917010699_IMG_0038.jpeg">

<div class="button" id="dongthu"><span style="font-family: Lobster;">Đóng thư</span></div>
<div class="boicanh" id="boicanh">
  <div id="perspective">
    <div id="bithu" style="transform: rotateX(0deg) rotateY(0deg) scale(1.4);">
      <div class="mat truoc">
        <div id="white">
          <h1><span style="font-family: Lobster;">Gửi Trần Thị Thuỳ Linh<br>---</span></h1>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2a.js"></script>
<audio id="phatnhac" autoplay muted>
  <source src="https://nguoiyeucuatoi.github.io/love/onlylove.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener('click', function () {
    const audio = document.getElementById('phatnhac');
    audio.muted = false;
    audio.play();
  }, { once: true });

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-10px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 100);
</script>

</body>
</html>
